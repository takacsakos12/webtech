    <h2>Űrlapelemek</h2>

  <form id="rendeles">
    <label for="textInput">Rendelő neve:</label>
    <input type="text" id="textInput" name="textInput">
    <br><br>

    <label for="textareaInput">Cím:</label>
    <textarea id="textareaInput" name="textareaInput" rows="2" cols="38"></textarea>
    <br><br>

    <label for="checkboxInput">Aláírva szeretném:</label>
    <input type="checkbox" id="checkboxInput" name="checkboxInput">
    <br><br>

    <label>Méretválasztó:</label>
    <input type="radio" id="radioInput1" name="radioGroup" value="option1"><label for="radioInput1">S</label>
    <input type="radio" id="radioInput2" name="radioGroup" value="option2"><label for="radioInput2">M</label>
    <input type="radio" id="radioInput3" name="radioGroup" value="option3"><label for="radioInput3">L</label>
    <input type="radio" id="radioInput4" name="radioGroup" value="option4"><label for="radioInput4">XL</label>
    <br><br>

    <label for="colorInput">Színválasztó:</label>
    <input type="color" id="colorInput" name="colorInput">
    <br><br>

    <button type="button" onclick="submitForm()">Űrlap elküldése</button>
    <br><br>
  </form>
